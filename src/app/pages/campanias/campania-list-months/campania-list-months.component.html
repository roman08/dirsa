<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: end;"><a [routerLink]="['/dashboard/add-month-campania', id_campania]">Agregar mes</a></h4>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Mes</th>
                                <th>Año</th>
                                <th>Campaña</th>
                                <th>Dias habiles</th>
                                <th>Número de agentes</th>
                                <th>Horas jornada</th>
                                <th>Precio por hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- TODO : LISTADO CAMAPAÑAS -->
                            <tr *ngFor="let month of months">
                                <td>{{month.id_mes }}</td>
                                <td>{{month.anio }}</td>
                                <td>{{month.id_campania }}</td>
                                <td>{{month.dias_habiles}}</td>
                                <td>{{month.numero_agentes }}</td>
                                <td>{{month.hrs_jornada}}</td>
                                <td>{{month.precio_hr }}</td>
                                <!-- <td><a [routerLink]="['/dashboard/add-month-campania', campania.id ]">{{ campania.months.length}}</a></td> -->
                                <!-- <td><a [routerLink]="['/dashboard/list-months', campania.id ]">{{
                                        campania.months.length}}</a></td>-->
                                <td class="actions">
                                    <a href="#"><i class="mdi mdi-eye"></i></a>
                            
                                    
                                </td> 
                            </tr>




                        </tbody>
                    </table>
                    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                </div>
            </div>
        </div>
    </div>
</div>
